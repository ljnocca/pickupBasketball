<form (ngSubmit)="onSignin(f)" #f="ngForm" id="formContainer">
  <mat-form-field class="formField">
    <input required
           email
           matInput
           type="email"
           placeholder="Email"
           name="email"
           ngModel
           #email="ngModel"
    >
    <mat-error *ngIf="email.invalid">Please enter a valid email</mat-error>
  </mat-form-field>
  <mat-form-field class="formField">
    <input required
           password
           matInput
           [type]="showPassword? 'text' : 'password'"
           placeholder="Password"
           name="password"
           ngModel
           #password="ngModel"
    >
    <i *ngIf="!showPassword" class="material-icons" (click)="toggleShowPassword()">visibility</i>
    <i *ngIf="showPassword" class="material-icons" (click)="toggleShowPassword()">visibility_off</i>
    <mat-error *ngIf="password.invalid">Please enter a password</mat-error>

  </mat-form-field>

  <button
    *ngIf="!f.valid"
    mat-raised-button
    disabled>Log In</button>
  <button
    *ngIf="f.valid"
    mat-raised-button
    color="primary"
    type="submit"
  >Log In</button>
  <p>Don't have an account? <a routerLink="/signup"> Create one here!</a></p>
</form>
